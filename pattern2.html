<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pattern 2</title>
	<script type ="text/javascript">
		var row = 10;
		var col = 10;
		for(var i = 0; i < row; i++)
		{
			for(var j = 0; j < col; j++)
			{
				if(i>=j)
				{
					document.write("*");
				}
			}
			document.write("<br>");
		}
		
	</script>

</head>
<body>

</body>
</html>
