<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Element at first index</title>
	<script type="text/javascript">
		var arr = new Array(10,20,30,40,50,60);
		document.write("Before inserting new element array is: "+ arr + "<br/>");
		var len = arr.length;
		document.write("Length is: "+len+"<hr />");

		var newarr = new Array();
		newarr[0] = 100;
		for( var i = 1, j=0; i < len+1; i++,j++)
		{
				newarr[i] = arr[j];
		}
		arr = newarr;
		document.write("After inserting new element array is: "+ arr + "<br/>");
		var len = arr.length;
		document.write("New Length is: "+len+"<hr />");

		/*6.Add the first element array index and shift all higher index INBUILT FUNCTION
		arr.unshift(1000)
		document.write("After adding (unshift()) First element is:" + arr + "<hr>");*/
	</script>
</head>
<body>

</body>
</html>
