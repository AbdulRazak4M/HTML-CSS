<!-- Change Element content -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change content</title>
	<script type="text/javascript">
		function changePara()
		{
			var v =document.getElementById("message");
			v.innerHTML=("Next Year is 2023");
		}
	</script>
</head>
<body>
	<input type="button" name="click" value ="click me" onclick="changePara()">
	<p id="message">Welcome In 2022</p>

</body>
</html>
