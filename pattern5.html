<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pattern 5</title>
	<script type ="text/javascript">
		var row = 5;
		var col = 5;
		let string= "&nbsp";
		for(var i = 0; i <= row; i++)
		{
			for(var j = 0; j <= col; j++)
			{
				if(j>4-i && j<i+2)
				{
					document.write("*");
				}
				else
				{
					document.write(string);
				}
			} 
			 document.write("<br>");
		}
		
	</script>

</head>
<body>

</body>
</html>
