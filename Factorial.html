<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
	<script type="text/javascript">
		let num = 5;
		let no = num;
		let fact = 1;
		var rem = 0;
		while(no != 0)
		{
			rem = no%10;
			fact = fact*rem;
			no--;
		}
		document.write("Factorial of number " + no+ "is: " + fact);
	</script>
</head>
<body>

</body>
</html>
