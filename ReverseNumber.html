<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse Number</title>
	<script type="text/javascript">
		let no = 123456;
		var rev = 0;
		var rem = 0;
		while(no != 0)
		{
			rem = no%10;
			rev = rev*10+rem;
			no = Math.floor(no/10) ;
		}
		document.write("After Reverse no is: " + rev);
	</script>
</head>
<body>

</body>
</html>
