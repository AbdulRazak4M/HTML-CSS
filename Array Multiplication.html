<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Multiplication</title>
	<script type="text/javascript">
		var arr1 = new Array([1,2,3],[4,5,6],[7,8,9]);
		var arr2 = new Array([9,8,7],[6,5,4],[3,2,1]);
		var i = 0, j=0, k=0;
		for(i = 0; i<arr1.length; i++)
		{
			for( j=0; j<arr1.length; j++)
			{
				document.write(arr1[i][j]+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp");
			}
			document.write("<br>");
		}
		document.write("<hr />");
		for(i =0; i<arr1.length; i++)
		{
			for( j=0; j<arr1.length; j++)
			{
				document.write(arr2[i][j]+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp");
			}
			document.write("<br>");
		}
		document.write("<hr />");
		document.write("Multiplication is: <br>");
		var sum = 0;
		var multarr = new Array(arr1.length);
		for(i=0; i<arr1.length; i++)
		{
			multarr[i] = new Array(arr1.length);
		}
		
		for( i = 0; i < arr1.length; i++)
		{
			for( j = 0; j < arr1.length; j++)
			{
				sum = 0;
				for( k = 0; k < arr1.length; k++)
				{
					sum = sum + arr1[i][k] * arr2[k][j];
				}
				multarr[i][j] = sum;
			}
		}

		for( i =0; i<multarr.length; i++)
		{
			for( j=0; j<multarr.length; j++)
			{
				document.write(multarr[i][j]+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp");
			}
			document.write("<br>");
		}

	</script>
</head>
<body>

</body>
</html>
