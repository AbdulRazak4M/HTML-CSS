<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calaculating length of an array</title>
	<link rel="stylesheet" href="">

	<script type="text/javascript">
		var arr = [100,80,49,57,574,45,45,45,45,45];
		var l = arr.length;
		document.write("The length of array by inbuilt function is: "+l +"<br>");
		// calaculate length of array without inbuilt function
		var length = 0;
		 var  i = 0;
		 while(arr[i] != null)
		 {
		 	length++;
		 	i++;
		 }
		 document.write("Array Length without inbuilt function: "+length);
	</script>
</head>
<body>
	
</body>
</html>
