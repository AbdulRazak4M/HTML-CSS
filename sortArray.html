<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sorting Array</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var arr = [10,30,50,70,90,20,60,40,80,100];
		document.write("Array Before Sort is: "+ arr + "<br>");
		arr.sort();
		document.write("Array After Sort is: "+ arr + "<br>");

		// manual logic to sort array
		var len = arr.length;
		for(var  round = 1 ; round <len-1; round++)
			{
				for(var i = 0; i < len-1; i++)
				{
					if(arr[i] > arr[i+1])
					{
						var temp = arr[i];
						arr[i] = arr[i+1];
						arr[i+1] = temp;
					}
				}
			}
		document.write("After manual Sort: "+ arr +"<br>");
	</script>
</head>
<body>
	
</body>
</html>
